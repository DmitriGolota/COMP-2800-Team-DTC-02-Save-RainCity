<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Save Raincity</title>

    <!--StyleSheets-->
    <link rel="stylesheet" href="./styles/mainGame.css">

        <!--Favicon-->
        <link rel="icon" href="./assets/SRC-Favicon.png">
</head>

<body>
    <!--Music Audio Element-->
    <audio id="myaudio" src="assets/Audio/character_customization.mp3"></audio>

    <div class="orientation">
        <h1>Please turn your phone to landscape</h1>
    </div>

    <!-- Character Customization -->
    <div id="character-customization">
        <div class="notebook">
            <img src="./assets/static_elements/charcustomscreenUI-export.svg" alt="">
        </div>
        <div class="character">
            <img src="./assets/skin/charskin1.svg" alt="skin" class="skin custom pixelArt" id="skinImage">
            <img src="./assets/hair/charhair1.svg" alt="hair" class="hair custom pixelArt" id="hairImage">
            <img src="./assets/suit/charsuit1.svg" alt="suit" class="suit custom pixelArt" id="suitImage">
            <img src="./assets/static_elements/charbody.svg" alt="body" class="custom pix">
        </div>
        <section class="choose">
            <section class="choices">
                <input type="image" class="hairPrev prev pixelArt" id="hairPrev"
                    src="./assets/buttons/arrowleftunclicked.svg" onclick="hairPrev()">
                <input type="image" class="hairNext next pixelArt" id="hairNext"
                    src="./assets/buttons/arrowrightsunclicked.svg" onclick="hairNext()">
            </section>
            <section class="choices">
                <input type="image" class="skinPrev prev pixelArt" id="skinPrev"
                    src="./assets/buttons/arrowleftunclicked.svg" onclick="skinPrev()">
                <input type="image" class="skinNext next pixelArt" id="skinNext"
                    src="./assets/buttons/arrowrightsunclicked.svg" onclick="skinNext()">
            </section>
            <section class="choices">
                <input type="image" class="suitPrev prev pixelArt" id="suitPrev"
                    src="./assets/buttons/arrowleftunclicked.svg" onclick="suitPrev()">
                <input type="image" class="suitNext next pixelArt" id="suitNext"
                    src="./assets/buttons/arrowrightsunclicked.svg" onclick="suitNext()">
            </section>
            <section class="choices save">
                <input type="image" alt="play" id="save-button" class="pixelArt"
                    src="./assets/intro_box/ContinueButtonUncllicked.svg">
            </section>
        </section>
    </div>


    <!-- Main Game -->
    <div id="main-game">
        <div id="map" class="absolute-div">
            <img src="/assets/map/mainmapplaceholder.svg" id="raincity" class="main-game-images">
        </div>
        <div id="question-prompt-overlay" class="absolute-div">
            <img src="/assets/dialogue_box/MainDialogueUI.svg" id="question-prompt" class="main-game-images">
            <div id="main-character" class="absolute-div">
                <img src="/assets/static_elements/charbody.svg" id="main-character-body" class="main-game-images">
                <img src="/assets/skin/charskin1.svg" id="main-character-skin" class="main-game-images">
                <img src="/assets/hair/charhair2.svg" id="main-character-hair" class="main-game-images">
                <img src="/assets/suit/charsuit1.svg" id="main-character-suit" class="main-game-images">
            </div>
            <img src="/assets/npc/npc4.svg" id="assistant" class="main-game-images">
            <img src="/assets/dialogue_box/buttons/YesButtonUnclicked.svg" id="yes-button" class="main-game-images"
                onclick="nextQuestion('yes')">
            <img src="/assets/dialogue_box/buttons/NoButtonUnclicked.svg" id="no-button" class="main-game-images"
                onclick="nextQuestion('no')">
        </div>
    </div>

    <img class="hairPrev prev pixelArt switch hairButton" id="hairPrev" src="./assets/buttons/arrowleftunclicked.svg" onclick="hairPrev()">
    <img class="hairNext next pixelArt switch hairButton" id="hairNext" src="./assets/buttons/arrowrightsunclicked.svg" onclick="hairNext()">
    <img class="skinPrev prev pixelArt switch skinButton" id="skinPrev" src="./assets/buttons/arrowleftunclicked.svg" onclick="skinPrev()">
    <img class="skinNext next pixelArt switch skinButton" id="skinNext" src="./assets/buttons/arrowrightsunclicked.svg" onclick="skinNext()">
    <img class="suitPrev prev pixelArt switch suitButton" id="suitPrev" src="./assets/buttons/arrowleftunclicked.svg" onclick="suitPrev()">
    <img class="suitNext next pixelArt switch suitButton" id="suitNext" src="./assets/buttons/arrowrightsunclicked.svg" onclick="suitNext()">
    <img alt="play" id="save-button" class="pixelArt" src="./assets/intro_box/ContinueButtonUncllicked.svg">

    <!----------------------------------------------->
    <!-- JS: Boostrap, JQuery, Firebase, API related    -->
    <!----------------------------------------------->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>

    <!-- Link to the api key for our firebase project -->
    <script src="./server/firebase_api_saveraincity.js"></script>

    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script src="scripts/mainGame.js"></script>

</body>

</html>

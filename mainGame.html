<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Raincity - Customize</title>

    <!--StyleSheets-->
    <link rel="stylesheet" href="./styles/customize.css">
</head>
<body>
    <div class = "orientation">
        <h1>Please turn your phone to landscape</h1>
    </div>
    <div class="notebook">
        <img src="./assets/static_elements/charcustomscreenUI-export.svg" alt="">
    </div>
    <div class="character">
        <img src="./assets/skin/charskin1.svg" alt="skin" class="skin custom pixelArt" id="skinImage">
        <img src="./assets/hair/charhair1.svg" alt="hair" class="hair custom pixelArt" id="hairImage">
        <img src="./assets/suit/charsuit1.svg" alt="suit" class="suit custom pixelArt" id="suitImage">
        <img src="./assets/static_elements/charbody.svg" alt="body" class="custom pix">
    </div>
    <section class="choose">
        <section class="choices">
            <input type="image" class="hairPrev prev pixelArt" id="hairPrev" src="./assets/buttons/arrowleftunclicked.svg" onclick="hairPrev()">
            <input type="image" class="hairNext next pixelArt" id="hairNext" src="./assets/buttons/arrowrightsunclicked.svg" onclick="hairNext()">
        </section>
        <section class="choices">
            <input type="image" class="skinPrev prev pixelArt" id="skinPrev" src="./assets/buttons/arrowleftunclicked.svg" onclick="skinPrev()">
            <input type="image" class="skinNext next pixelArt" id="skinNext" src="./assets/buttons/arrowrightsunclicked.svg" onclick="skinNext()">
        </section>
        <section class="choices">
            <input type="image" class="suitPrev prev pixelArt" id="suitPrev" src="./assets/buttons/arrowleftunclicked.svg" onclick="suitPrev()">
            <input type="image" class="suitNext next pixelArt" id="suitNext" src="./assets/buttons/arrowrightsunclicked.svg" onclick="suitNext()">
        </section>
        <section class="choices save">
            <input type="image" alt="play" id="save-button" class="pixelArt" src="./assets/intro_box/ContinueButtonUncllicked.svg">
        </section>
    </section>

    <!----------------------------------------------->
    <!-- JS: Boostrap, JQuery, Firebase, API related    -->
    <!----------------------------------------------->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>

    <!-- Link to the api key for our firebase project -->
    <script src="./server/firebase_api_saveraincity.js"></script>

    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script src="scripts/customize.js"></script>

</body>
</html>

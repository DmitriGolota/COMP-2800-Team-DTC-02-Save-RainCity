<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Raincity - Customize</title>

    <!--StyleSheets-->
    <link rel="stylesheet" href="./styles/customize.css">
</head>
<body>

    <div class="character">
        <img src="./assets/Defaultskins.png" alt="hair" class="hair custom pixelArt">
        <img src="./assets/Defaultsuit.png" alt="suit" class="suit custom pixelArt">
        <img src="./assets/Defaulthair.png" alt="skin" class="skin custom pixelArt">
    </div>
    <section class="choose">
        <section class="choices">
            <button class="hairPrev labels" onClick="hairPrev()">Prev</button>
            <img src="./assets/hairtemp.png" alt="Hair" class="labels pixelArt hairLabel" id="hairImage">
            <button class="hairNext labels" onClick="hairNext()">Next</button>
        </section>
        <section class="choices">
            <button class="skinPrev labels" onClick="skinPrev()">Prev</button>
            <img src="./assets/skintemp.png" alt="Skin" class="labels pixelArt skinLabel" id="skinImage">
            <button class="skinNext labels" onClick="skinNext()">Next</button>
        </section>
        <section class="choices">
            <button class="suitPrev labels" onClick="suitPrev()">Prev</button>
            <img src="./assets/suittemp.png" alt="Suit" class="labels pixelArt suitLabel" id="suitImage">
            <button class="suitNext labels" onClick="suitNext()">Next</button>
        </section>
    </section>
    <script src="scripts/customize.js"></script>
</body>
</html>

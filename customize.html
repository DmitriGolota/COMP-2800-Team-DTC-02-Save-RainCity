<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Raincity - Customize</title>

    <!--StyleSheets-->
    <link rel="stylesheet" href="./styles/customize.css">
</head>
<body>

    <div class="character">
        <img src="./assets/Defaultskins.png" alt="hair" class="hair custom pixelArt">
        <img src="./assets/Defaultsuit.png" alt="suit" class="suit custom pixelArt">
        <img src="./assets/Defaulthair.png" alt="skin" class="skin custom pixelArt">
    </div>
    <section class="choose">
        <section class="choices">
            <button class="hairPrev labels"></button>
            <img src="./assets/hairtemp.png" alt="Hair" class="labels pixelArt hairLabel">
            <button class="hairNext labels"></button>
        </section>
        <section class="choices">
            <button class="skinPrev labels"></button>
            <img src="./assets/skintemp.png" alt="Skin" class="labels pixelArt skinLabel">
            <button class="skinNext labels"></button>
        </section>
        <section class="choices">
            <button class="suitPrev labels"></button>
            <img src="./assets/suittemp.png" alt="Suit" class="labels pixelArt suitLabel">
            <button class="suitNext labels"></button>
        </section>
    </section>
    <script src="scripts/customize.js"></script>
</body>
</html>
